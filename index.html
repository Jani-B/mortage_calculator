<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/mainScripts.js"></script>

    <title>Mortgage repayment calculator</title>
  </head>
  <body>
    <div class="container">
      <header class="plus-jakarta-sans-500">
        <h1 class="plus-jakarta-sans-700">Mortgage Calculator</h1>
        <a href="" onClick="clearAll()">Clear All</a>
      </header>
      <main class="plus-jakarta-sans-500">
        <div>
          <form class="form-mortage" onsubmit="signup(event)">
            <label for="amount">Mortgage Amount:</label><br />
            <span
              class="form-mortage__span-input form-mortage__span-input-amount"
              id="js_input_amount"
            >
              <input
                type="number"
                id="amount"
                name="amount"
                step=".01"
                required
            /></span>
            <br />
            <label for="term">Mortage term:</label><br />
            <span
              class="form-mortage__span-input form-mortage__span-input-term"
            >
              <input type="number" id="term" name="term" required /><br />
            </span>
            <label for="interest">Interest Rate</label><br />
            <span
              class="form-mortage__span-input form-mortage__span-input-interest"
            >
              <input
                type="number"
                id="interest"
                name="interest"
                step=".01"
                required /></span
            ><br />

            <p class="mortage-type">Mortage Type</p>
            <span
              class="form-mortage__span-radio"
              id="js-mortage-span-repayment"
            >
              <input
                type="radio"
                id="js-repayment"
                name="mortage_type"
                value="Repayment"
                onClick="colorForRadio()"
              />
              <label for="js-repayment">Repayment</label><br />
            </span>
            <span
              class="form-mortage__span-radio"
              id="js-mortage-span-interest"
            >
              <input
                type="radio"
                id="js-interest-only"
                name="mortage_type"
                value="Interest Only"
                onClick="colorForRadio()"
              />
              <label for="js-interest-only">Interest Only</label></span
            ><br />
            <span class="span-submit">
              <input
                class="form-mortage__submit plus-jakarta-sans-700"
                type="submit"
                onClick="calculateMortage()"
                value="Calculate Repayments"
            /></span>
          </form>
        </div>
      </main>
      <section class="result plus-jakarta-sans-500">
        <div class="result-area">
          <img
            src="assets/images/illustration-empty.svg"
            alt="illustration image"
            class="result-image"
            id="js-result-image"
          />
          <span id="js-result">
            <h3 class="result-start-header">Results shown here</h3>
            <p class="result-start-para">
              Complete the form and click “calculate repayments” to see what
              your monthly repayments would be.
            </p>
          </span>
          <p id="js-result-amount"></p>
        </div>
      </section>
    </div>
  </body>
</html>
